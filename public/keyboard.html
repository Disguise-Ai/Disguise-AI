<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Disguise.AI Keyboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      font-size: 14px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1c1c1e;
        color: #fff;
      }
    }

    .keyboard-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 8px;
      gap: 8px;
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .context-input {
      flex: 1;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      outline: none;
      color: #1a1a1a;
    }

    @media (prefers-color-scheme: dark) {
      .context-input {
        background: #2c2c2e;
        border-color: #3a3a3c;
        color: #fff;
      }
      .context-input::placeholder {
        color: #8e8e93;
      }
    }

    .get-ideas-btn {
      background: #21c55e;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      white-space: nowrap;
    }

    .get-ideas-btn:disabled {
      opacity: 0.6;
    }

    .get-ideas-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Suggestions */
    .suggestions-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow-y: auto;
    }

    .suggestion-btn {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      color: #1a1a1a;
      line-height: 1.4;
      transition: background 0.15s, transform 0.1s;
    }

    .suggestion-btn:active {
      background: #21c55e;
      color: white;
      transform: scale(0.98);
    }

    @media (prefers-color-scheme: dark) {
      .suggestion-btn {
        background: #2c2c2e;
        border-color: #3a3a3c;
        color: #fff;
      }
      .suggestion-btn:active {
        background: #21c55e;
      }
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 20px;
      color: #8e8e93;
      font-size: 13px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e0e0e0;
      border-top-color: #21c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      color: #8e8e93;
      text-align: center;
      padding: 20px;
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.5;
    }

    /* Clipboard banner */
    .clipboard-banner {
      background: rgba(33, 197, 94, 0.1);
      border-radius: 10px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .clipboard-banner.hidden {
      display: none;
    }

    .clipboard-icon {
      color: #21c55e;
    }

    .clipboard-text {
      flex: 1;
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media (prefers-color-scheme: dark) {
      .clipboard-text {
        color: #aaa;
      }
    }

    .use-clipboard-btn {
      background: #21c55e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .dismiss-btn {
      background: none;
      border: none;
      color: #8e8e93;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="keyboard-container">
    <!-- Clipboard Banner -->
    <div id="clipboard-banner" class="clipboard-banner hidden">
      <svg class="clipboard-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
      </svg>
      <span id="clipboard-text" class="clipboard-text"></span>
      <button id="use-clipboard" class="use-clipboard-btn">Use</button>
      <button id="dismiss-clipboard" class="dismiss-btn">&times;</button>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="context-input" class="context-input" placeholder="Paste their message or type context..." />
      <button id="get-ideas" class="get-ideas-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"></path>
        </svg>
        Ideas
      </button>
    </div>

    <!-- Suggestions Area -->
    <div id="suggestions-area" class="suggestions-area">
      <div class="empty-state">
        <p>Paste a message or describe the situation<br/>and I'll give you response ideas</p>
      </div>
    </div>
  </div>

  <script>
    // Get user ID from localStorage or URL params
    const urlParams = new URLSearchParams(window.location.search);
    let userId = urlParams.get('userId') || localStorage.getItem('disguise_userId') || 'anonymous';

    const contextInput = document.getElementById('context-input');
    const getIdeasBtn = document.getElementById('get-ideas');
    const suggestionsArea = document.getElementById('suggestions-area');
    const clipboardBanner = document.getElementById('clipboard-banner');
    const clipboardText = document.getElementById('clipboard-text');
    const useClipboardBtn = document.getElementById('use-clipboard');
    const dismissClipboardBtn = document.getElementById('dismiss-clipboard');

    let lastClipboard = '';
    let isLoading = false;

    // Check for clipboard content
    async function checkClipboard() {
      try {
        if (navigator.clipboard && navigator.clipboard.readText) {
          const text = await navigator.clipboard.readText();
          if (text && text.length > 5 && text !== lastClipboard) {
            lastClipboard = text;
            clipboardText.textContent = text.length > 40 ? text.slice(0, 40) + '...' : text;
            clipboardBanner.classList.remove('hidden');
          }
        }
      } catch (e) {
        // Clipboard access denied or not available
      }
    }

    // Use clipboard content
    useClipboardBtn.addEventListener('click', () => {
      contextInput.value = lastClipboard;
      clipboardBanner.classList.add('hidden');
      getSuggestions();
    });

    // Dismiss clipboard banner
    dismissClipboardBtn.addEventListener('click', () => {
      clipboardBanner.classList.add('hidden');
    });

    // Get suggestions
    async function getSuggestions() {
      const context = contextInput.value.trim();
      if (!context || isLoading) return;

      isLoading = true;
      getIdeasBtn.disabled = true;

      suggestionsArea.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span>Thinking...</span>
        </div>
      `;

      try {
        const response = await fetch('/api/keyboard/suggest', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            context: context,
            userId: userId,
            conversationType: 'dating'
          })
        });

        const data = await response.json();

        if (data.suggestions && data.suggestions.length > 0) {
          displaySuggestions(data.suggestions);
        } else {
          showEmptyState();
        }
      } catch (error) {
        console.error('Error:', error);
        suggestionsArea.innerHTML = `
          <div class="empty-state">
            <p>Couldn't get suggestions.<br/>Check your connection and try again.</p>
          </div>
        `;
      }

      isLoading = false;
      getIdeasBtn.disabled = false;
    }

    // Display suggestions
    function displaySuggestions(suggestions) {
      suggestionsArea.innerHTML = '';
      suggestions.forEach(text => {
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.textContent = text;
        btn.addEventListener('click', () => insertText(text));
        suggestionsArea.appendChild(btn);
      });
    }

    // Insert text using native bridge
    function insertText(text) {
      if (window.DisguiseKeyboard && window.DisguiseKeyboard.insertText) {
        window.DisguiseKeyboard.insertText(text);
      } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.insertText) {
        window.webkit.messageHandlers.insertText.postMessage(text);
      } else {
        // Fallback: copy to clipboard
        navigator.clipboard.writeText(text).then(() => {
          alert('Copied to clipboard!');
        });
      }
    }

    // Show empty state
    function showEmptyState() {
      suggestionsArea.innerHTML = `
        <div class="empty-state">
          <p>Paste a message or describe the situation<br/>and I'll give you response ideas</p>
        </div>
      `;
    }

    // Event listeners
    getIdeasBtn.addEventListener('click', getSuggestions);

    contextInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        getSuggestions();
      }
    });

    // Check clipboard on focus
    window.addEventListener('focus', checkClipboard);
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) checkClipboard();
    });

    // Initial clipboard check
    setTimeout(checkClipboard, 500);

    // Notify native app that keyboard is ready
    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.keyboardReady) {
      window.webkit.messageHandlers.keyboardReady.postMessage('ready');
    }
  </script>
</body>
</html>
